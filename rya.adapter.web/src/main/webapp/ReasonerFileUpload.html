<html>
    <body>
        <h1>Rya Adapter Reasoner REST Service</h1>
        <h3>Ontology File Upload</h3>
        <form action="rest/ReasonerService/uploadFile" method="post" enctype="multipart/form-data">
            <p>
                Select an ontology file :
                <!-- Workaround for IE shenanigans with Jersey where it removes
                     slashes from filepath when POSTing multipart data.
                     Adding a filename change listener and dumping the value
                     into a hidden form input to handle this. -->
                <script type="text/javascript">
                    function onFileInputChange(value) {
                        document.getElementById("hiddenFilename").value = value;
                        value = null;
                    }
                </script>
                <input type="file" name="file" onchange="onFileInputChange(this.value);" size="45"/>
                <input type="hidden" name="hiddenFilename" id="hiddenFilename">
            </p>
            <p>
                Select a reasoner to run :
                <select name="reasonerType">
                    <option value="JENA">Jena</option>
                    <option value="PELLET">Pellet</option>
                </select>
            </p>
            <input type="submit" value="Upload File"/>
        </form>
    </body>
</html>
